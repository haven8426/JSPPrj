<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/reset.css" type="text/css" rel="stylesheet" />
<link href="../css/jquery-ui.css" type="text/css" rel="stylesheet" />
<!-- <link href="../css/jquery-ui.structure.css"  type="text/css" rel="stylesheet" /> -->
<link href="../js/jquery-ui.js" type="text/css" rel="stylesheet" />
</head>
<script src="../js/jquery-2.1.3.js"></script>
<script src="../js/jquery-ui.js"></script>
<script>
	window.onload = function() {
		$("#a").draggable();
		$("#droppable").droppable({
		      drop: function( event, ui ) {
		        $( this )
		          .addClass( "ui-state-highlight" )
		          .find( "p" )
		            .html( "Dropped!" );
		      }
		    });
		  });
	}
</script>
<body>
	<div style="width: 500px; height: 500px; background: gray;"
		class="ui-widget-content">
		<div id="a" style="width: 100px; height: 100px; background: yellow;">
			Drag</div>
			<div id="droppable" class="ui-widget-header" style="width: 150px; height: 150px;">
			<p>Drop here</p>
		</div>
	</div>
</body>
</html>
