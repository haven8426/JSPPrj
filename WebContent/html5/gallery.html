 	function animateTo(target, property, to, duration, easing) {
		if (target.style[property] == "")
			target.style[property] = "0px";

		var from = parseInt(target.style[property]);
		var to = parseInt(to);
		//to = to + from;

		//현재 시간 값을 받아옴
		var start = new Date;

		var id = setInterval(
				function() {
					/* 애니메이션을 위한 프레임 연산 */
					/*   from += 1*(to < from ? -1 : 1); */
					var timePassed = new Date - start;
					var progress = timePassed / duration;

					if (progress > 1)
						progress = 1;
					// to-from : 변화될 값 , from 현재 값
					if (easing){
						target.style[property] = (from + (to - from)
								* easing(progress))
								+ "px";
							
					}	
					else
						starget.style[property] = (from + (to - from)
								* progress)
								+ "px";
					if (progress == 1)
						clearInterval(id);
				}, 10);
	}
	function speed(progress) {
		return Math.pow(progress, 2);
	}
	function linear(progress){
		return progress;
